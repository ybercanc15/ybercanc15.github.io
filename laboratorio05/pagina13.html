    <form action="">

        <label for="txtApe">Apellidos:</label>

        <br>

        <input type="date" name="txtFec" id="txtFec">
        <br>
        <label for="txtDir">Dirección:</label>
        <input type="text" name="txtDir" id="txtDir" placeholder="Ingrese su dirección">
        <br>

            <option value="4">Breña</option>

        <br>

        <br>
        <label for="txtCel">Celular:</label>
        <input type="text" name="txtCel" id="txtCel" placeholder="Ingrese su celular">
        <br>
        <label for="txtCor">Correo:</label>
        <input type="text" name="txtCor" id="txtCor" placeholder="Ingrese su correo">
        <br>
        <label for="">Sexo:</label>

        <input type="radio" name="sexo" id="rbOtr"><label for="rbOtr">Otro</label>
        <br>
        <label for="">Estado:</label>
        <input type="checkbox" name="chkEst" id="chkEst"><label for="chkEst">Habilitado</label>
        <br>
        <input type="button" value="Registrar" id="btnRegistrar" name="btnRegistrar">
        <input type="button" value="Actualizar" id="btnActualizar" name="btnActualizar">
        
    </form>
