    //Ejemplo 4
    //Desarrollar una aplicacion que permita calcular el sueldo final de un trabajador, si se sabe que su sueldo basico es de 1000 soles y recibe una bonificacion del 7% y se le aplica un descuento del 4%. Mostrar todos los valores
    //¿Cuantas variables necesito?
    //4
    //¿Que tipo de datos necesito?
    //Reales
    //declarando valores
    var sb;
    var bon;
    var des;
    var sf;
    //inicializando variables
    sb=0;
    bon=0;
    des=0;
    sf=0;
    //asignando valores
    sb=1000;
    //realizando operaciones
    bon=sb*0.07;
    des=sb*0.04;
    sf=sb+bon-des;
    //mostrando resultados
    alert("El sueldo basico es: "+sb);
    alert("La bonificacion es: "+bon);
    alert("El descuento es: "+des);
    alert("El sueldo final es: "+sf);

    document.write('El sueldo basico es: '+sb+'<br>');
    document.write('La bonificacion es: '+bon+'<br>');
    document.write('El descuento es: '+des+'<br>');
    document.write('El sueldo final es: '+sf+'<br>');

    
    //Ejemplo 5
    //Desarrollar una aplicacion que permita calcular el total a pagar si se sabe que la cantidad que se compra es 10 y el precio del producto comprado es 125.80 y ademas se debe de calcular el igv que es el 18% del subtotal. Mostrar todos los resultados
    //¿Cuantas variables necesito?
    //5
    //¿Que tipo de datos necesito?
    //Reales
    //declarando valores
    var can=0;
    var pre=0;
    var sbt=0;
    var igv=0;
    var tot=0;
    //asignando valores
    can=10;
    pre=125.80;
    //realizando operaciones
    sbt=can*pre;
    igv=sbt*0.18;
    tot=sbt+igv;
    //mostrando resultados 
    alert("El subtotal es: "+sbt);
    alert("El igv es: "+igv);
    alert("El total es: "+tot);
    
    document.write('El subtotal es: '+sbt+'<br>');
    document.write('El subtotal es: '+igv+'<br>');
    document.write('El subtotal es: '+tot+'<br>');
    document.write('<hr>');
    document.write("<a href='index.html'>Regresar</a><hr>");
