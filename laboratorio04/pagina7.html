    //Ejemplo 1
    //Desarrollar una aplicacion que permita calcular el area de un triangulo si se sabe que se debe de ingresar su base y su altura. Si el area del triagulo es mayor a 50 se mostrara un mesaje indicando "Es un triagunlo grande" en caso contrario se mostrara un mensaje indicando "Es un triangulo pequeño"
    
    //¿Cuantas variables necesito
    //4
    //¿Que tipo de datos necesito?
    //Real, Texto
    //¿Cuales serian las variables 
    //bas, alt, area, men
    //¿Que variables voy a leer?
    //bas, alt
    //definiendo e inicializando variables
    var bas=0, alt=0, area=0, men="";
    //capturando valores
    bas=parseFloat(prompt("Ingrese la base del triangulo:"));
    alt=parseFloat(prompt("Ingrese la altura del triangulo:"));
    //realizando operaciones
    area=(bas*alt)/2;
    //condicion 
    if(area>50){
        men="En un triangulo grande";
    }else{
        men="Es un triangulo pequeño";
    }
    //mostrando resultados
    alert("El area del triangulo es: "+area);
    alert(men);

    //Ejemplo 2
    //Desarrollar una aplicacion que permita calcular el total a pagar por una compra de un producto, si se sabe que se debe de ingresar el precio del producto y la cantidad que se va a comprar. Si el subtotal es mayor a 1000 se aplicara un descuento del 5% en caso contrario el descuento sera del 2%. Si el cliente quiere factura se aplicara el 18% al subtotal para el igv en caso contrario con boleta no se aplicara nada. Mostrar todos los resultados

    //¿Cuantas variables necesito
    //7
    //¿Que tipo de datos necesito?
    //Real, Entero, Texto
    //¿Cuales serian las variables 
    //pre, can, sbt, des, igv, tot, com
    //¿Que variables voy a leer?
    //pre, can, com
    //definiendo e inicializando variables
    var pre=0, can=0, sbt=0, des=0, igv=0, tot=0, com="";
    //capturando valores
    pre=parseFloat(prompt("Ingrese el precio del producto:"));
    can=parseInt(prompt("Ingrese la cantidad a comprar:"));
    com=prompt("Ingrese el tipo de comprobante [f]Factura o [b]Boleta:");
    //realizando operaciones
    sbt=pre*can;
    //condiciones
    if(sbt>1000){
        des=sbt*0.05;
    }else{
        des=sbt*0.02;
    }

    if(com==f){
        igv=sbt*0.18;
    }else{
        igv=0;
    }
    tot=sbt-des+igv;
    //mostrar los resultados
    document.write("El subtotal es: "+sbt+"<br>");
    document.write("El descuento es: "+des+"<br>");
    document.write("El igv es: "+igv+"<br>");
    document.write("El tota es: "+tot+"<br>");
    document.write("<hr>");



    </script>
